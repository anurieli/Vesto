<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner's Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="gradient-bg">
  <header>
    <h1>Owner's Dashboard</h1>
    <p><strong>Connected Wallet:</strong> <span id="wallet-address">Loading...</span></p>
    <a href="index.html" class="home-button">Home</a>
  </header>

  <div id="vesting-info" style="display: none;">
    <p><strong>Total Amount:</strong> <span id="total-amount">Loading...</span></p>
    <p><strong>Amount Vested:</strong> <span id="amount-vested">Loading...</span></p>
    <p><strong>Time Left:</strong> <span id="time-left">Loading...</span></p>
    <button id="revoke-button">Revoke Contract</button>
  </div>

  <div id="create-vesting-form" style="display: none;">
    <h2>Create New Vesting Contract</h2>
    <form id="vesting-form">
      <label for="beneficiary-address">Beneficiary Address:</label>
      <input type="text" id="beneficiary-address" placeholder="Enter Beneficiary Address" required>
  
      <label for="amount">Amount (Tokens):</label>
      <input type="number" step="any" id="amount" placeholder="Enter Amount in Tokens" required>
  
      <label for="years">Years:</label>
      <input type="range" id="years" class="slider" min="0" max="10" step="1" value="0" oninput="updateSliderValue('years', this.value)">
      <p id="years-output">Selected: 0</p>
  
      <label for="months">Months:</label>
      <input type="range" id="months" class="slider" min="0" max="12" step="1" value="0" oninput="updateSliderValue('months', this.value)">
      <p id="months-output">Selected: 0</p>
  
      <label for="days">Days:</label>
      <input type="range" id="days" class="slider" min="0" max="31" step="1" value="0" oninput="updateSliderValue('days', this.value)">
      <p id="days-output">Selected: 0</p>
  
      <label for="hours">Hours:</label>
      <input type="range" id="hours" class="slider" min="0" max="24" step="1" value="0" oninput="updateSliderValue('hours', this.value)">
      <p id="hours-output">Selected: 0</p>
  
      <label for="minutes">Minutes:</label>
      <input type="range" id="minutes" class="slider" min="0" max="60" step="1" value="0" oninput="updateSliderValue('minutes', this.value)">
      <p id="minutes-output">Selected: 0</p>
  
      <label for="revocable">Is Revocable:</label>
      <select id="revocable">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
      <button type="submit">Create Vesting Contract</button>
    </form>
  </div>
  

  <!-- Include ethers.js (version compatible with browsers) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Include app.js -->
  <script src="js/app.js"></script>
  <!-- Include owner.js -->
  <script src="js/owner.js"></script>
</body>
</html>
